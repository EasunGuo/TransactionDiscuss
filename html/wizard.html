<div id="content">
    <section>
        <div class="contain-lg">

            <!-- BEGIN INTRO -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-primary">注册新用户</h1>
                </div><!--end .col -->
                <div class="col-lg-8">
                    <article class="margin-bottom-xxl">
                        <p class="lead">
                            填写信息完成注册
                        </p>
                    </article>
                </div><!--end .col -->
            </div><!--end .row -->
            <!-- END INTRO -->

            <!-- BEGIN VALIDATION FORM WIZARD -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body ">
                            <div id="rootwizard2" class="form-wizard form-wizard-horizontal">
                                <form class="form floating-label form-validation" role="form" novalidate="novalidate">
                                    <div class="form-wizard-nav">
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-primary"></div>
                                        </div>
                                        <ul class="nav nav-justified">
                                            <li class="active"><a href="#step1" data-toggle="tab"><span
                                                    class="step">1</span> <span class="title">开始</span></a></li>
                                            <li><a href="#step2" data-toggle="tab"><span class="step">2</span> <span
                                                    class="title">完成</span></a></li>
                                        </ul>
                                    </div><!--end .form-wizard-nav -->
                                    <div class="tab-content clearfix">
                                        <div class="tab-pane active" id="step1">
                                            <br/><br/>
                                            <div class="form-group">
                                                <input type="text" name="occupation" id="occupation"
                                                       class="form-control" data-rule-minlength="3" required>
                                                <label for="occupation" class="control-label">用户名</label>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <input type="password" name="password1" id="password1"
                                                               class="form-control" required="" data-rule-minlength="5">
                                                        <label for="password1" class="control-label">密码</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <input type="password" name="passwordrepeat" id="passwordrepeat"
                                                               class="form-control" data-rule-equalto="#password1"
                                                               required="">
                                                        <label for="passwordrepeat" class="control-label">确认密码</label>
                                                    </div>
                                                </div>
                                            </div>

                                        </div><!--end #step1 -->

                                        <div class="tab-pane" id="step2">
                                            <br/><br/>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <input type="text" name="phone" id="phone" class="form-control" data-rule-minlength="2" required>
                                                        <label for="phone" class="control-label">电话</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" name="email" id="email" class="form-control"
                                                       data-rule-email="true" required>
                                                <label for="email" class="control-label">邮箱</label>
                                            </div>
                                        </div><!--end #step2 -->

                                    </div><!--end .tab-content -->
                                    <ul class="pager wizard">
                                        <li class="previous"><a class="btn-raised"
                                                                href="javascript:void(0);">上一步</a></li>
                                        <li class="next"><a class="btn-raised" href="javascript:void(0);">下一步</a></li>
                                        <li style="float: right;"><input type="submit" value="完成注册" class="btn btn-block ink-reaction btn-success" href="login.html"/></li>
                                    </ul>
                                </form>
                            </div><!--end #rootwizard -->
